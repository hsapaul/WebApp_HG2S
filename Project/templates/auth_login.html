{% extends "base.html" %}

{% block title %}
HG2S - Login
{% endblock %}

{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="">
                            <div class="headline-class mb-4">
                                <h2 class="">Login</h2>
                                <p class="subheadline">Please enter your login and password!</p>
                            </div>
                            <form action="#" method="post">
                                <div>
                                    <input type="text" id="username_or_email" name="username_or_email"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username_or_email">Username or Email</label>
                                    <input type="password" name="password" id="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" name="submit" type="submit">Login
                                </button>
                            </form>
                        </div>
                        <div>
                            <p class="mt-2">Don't have an account? <a href="{{ url_for('sign_up') }}"
                                                                      class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
