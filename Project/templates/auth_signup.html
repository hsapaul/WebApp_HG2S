{% extends "template_form_only_pages.html" %}

{% block title %}
HG2S - Sign Up
{% endblock %}

{% block form %}
<div class="headline-class mb-4">
    <h2 class="">Sign Up</h2>
    <p class="subheadline">Register by filling out the form!</p>
</div>
<form action="#" method="post">
    <div>
        <input type="text" id="username" name="username"
               class="form-control form-control-lg"/>
        <label class="form-label" for="username">Username</label>
        <input type="text" id="email" name="email"
               class="form-control form-control-lg"/>
        <label class="form-label" for="username">E-mail (optional)</label>
        <input type="password" name="password" id="password"
               class="form-control form-control-lg"/>
        <label class="form-label" for="password">Password</label>
        <input type="password" name="repeat_password" id="repeat_password"
               class="form-control form-control-lg"/>
        <label class="form-label" for="repeat_password">Repeat Password</label>
    </div>
    <button class="btn btn-outline-light btn-lg px-5" name="submit" type="submit">Submit</button>
</form>
<h4>{{ error }}</h4>
<div>
    <p class="mb-0">Don't have an account?
        <a href="{{ url_for('login') }}" class="text-white-50 fw-bold">Login</a>
    </p>
</div>
{% endblock %}
